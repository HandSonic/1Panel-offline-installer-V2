name: Build 1Panel v2 Offline

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: "Install mode: stable | beta | dev"
        required: false
        default: "stable"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Version
        id: get-version
        run: |
          mode="${{ github.event.inputs.mode }}"
          if [ -z "$mode" ]; then
            mode=stable
          fi

          version=$(curl -s "https://resource.fit2cloud.com/1panel/package/v2/${mode}/latest")
          docker_version=$(curl -s 'https://api.github.com/repos/moby/moby/releases/latest' | jq -r ".tag_name" | sed 's/^v//')
          compose_version=$(curl -s 'https://api.github.com/repos/docker/compose/releases/latest' | jq -r ".tag_name")

          if [ -z "${version}" ] || [ "${version}" = "null" ]; then
            echo "Failed to get 1Panel version"
            exit 1
          fi
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "mode=${mode}" >> $GITHUB_OUTPUT
          echo "docker_version=${docker_version}" >> $GITHUB_OUTPUT
          echo "compose_version=${compose_version}" >> $GITHUB_OUTPUT
          echo "1Panel: ${version}, mode: ${mode}, docker: ${docker_version}, compose: ${compose_version}"

      - name: Check Release
        id: check-release
        run: |
          gh release view ${{ steps.get-version.outputs.version }} -R ${{ github.repository }} >/dev/null 2>&1 || echo "create=1" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Build
        id: check-build
        run: |
          gh release view ${{ steps.get-version.outputs.version }} -R ${{ github.repository }} | grep "1panel-${{ steps.get-version.outputs.version }}-offline-linux-amd64.tar.gz" >/dev/null 2>&1 || echo "build=1" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check-release.outputs.create == 1
        run: |
          gh release create ${{ steps.get-version.outputs.version }} --notes "Release ${{ steps.get-version.outputs.version }} (mode: ${{ steps.get-version.outputs.mode }})" -R ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Offline Packages
        if: steps.check-build.outputs.build == 1
        run: |
          chmod +x prepare_offline.sh
          ./prepare_offline.sh \
            --mode ${{ steps.get-version.outputs.mode }} \
            --app_version ${{ steps.get-version.outputs.version }} \
            --docker_version ${{ steps.get-version.outputs.docker_version }} \
            --compose_version ${{ steps.get-version.outputs.compose_version }}

      - name: Upload Release Assets
        if: steps.check-build.outputs.build == 1
        run: |
          gh release upload ${{ steps.get-version.outputs.version }} build/${{ steps.get-version.outputs.version }}/*.tar.gz -R ${{ github.repository }} --clobber
          gh release upload ${{ steps.get-version.outputs.version }} build/${{ steps.get-version.outputs.version }}/checksums.txt -R ${{ github.repository }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
