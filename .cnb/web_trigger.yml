# 手动触发按钮配置
branch:
  # 所有分支都显示此按钮
  - buttons:
      - name: 构建离线安装包
        description: 构建 1Panel v2 离线安装包 (${INPUT_VERSION})
        event: web_trigger_build
        isDefault: true
        inputs:
          MODE:
            name: 安装模式
            description: 选择1Panel安装模式
            type: select
            default: stable
            options:
              - name: 稳定版
                value: stable
              - name: 测试版
                value: beta
              - name: 开发版
                value: dev
          INPUT_VERSION:
            name: 1Panel版本
            description: 指定版本号，留空则自动获取最新版本
            placeholder: 如 v2.0.13，留空自动获取
            type: input
            required: false
